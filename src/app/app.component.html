
<button mat-raised-button	[color]="'accent'">Click</button>
<button mat-raised-button	[color]="'primary'">Click</button>
<button mat-raised-button	color="warn">Click</button>

<router-outlet></router-outlet>


<br>

<mat-form-field>
  <input type="text" matInput placeholder="Email" />
</mat-form-field>


<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        Id
      </th>
      <td mat-cell *matCellDef="let post">
          {{post.id}}
      </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
    </th>
      <td mat-cell *matCellDef="let post">
        {{post.name}}
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns_">

  </tr>
  <tr mat-row *matRowDef="let myRowData; columns: columns_"></tr>

</table>


<table mat-table  [dataSource]="dataSource1" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header>
      ID
    </th>
    <td mat-cell *matCellDef="let post">
      {{post.id}}
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header>
      Title
    </th>
    <td mat-cell *matCellDef="let post">
      {{post.title}}
    </td>
  </ng-container>
  <ng-container matColumnDef="body">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header>
      Body
    </th>
    <td mat-cell *matCellDef="let post">
      {{post.body}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns1">

  </tr>
  <tr mat-row *matRowDef="let rows; columns: columns1">

  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
