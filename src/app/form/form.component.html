<table [formGroup]="signUpForm" *ngIf="displaySignupForm">
  <tr>
    <td>
      <mat-form-field>
        <input type="text" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field>
        <input type="password" matInput placeholder="Choose password" formControlName="password">
      </mat-form-field>
    </td>

  </tr>
  <tr>
    <td>
      <mat-form-field>
        <input type="password" matInput placeholder="Confirm password" formControlName="confirmP">
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <button mat-raised-button color="accent" (click)="createData()">Sign up</button>
    </td>
  </tr>
  <tr>
    <td>
      <button mat-button (click)="showSignInForm()">Sign in</button>
    </td>
  </tr>
</table>
<table *ngIf="displaySigninForm">
  <tr>
    <td>
      <mat-form-field>
        <input type="text" matInput placeholder="Email">
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field>
        <input type="password" matInput placeholder="Enter password">
      </mat-form-field>
    </td>

  </tr>
  <tr>
    <td>
      <button mat-raised-button color="accent">Signin</button>
    </td>
  </tr>
  <tr>
    <td>
      <button mat-button (click)="showSignUpForm()">Signup</button>
    </td>
  </tr>
</table>
