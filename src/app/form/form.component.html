<table [formGroup]="signUpForm" *ngIf="displaySignupForm">
  <tr>
    <td>
      <mat-form-field>
        <input type="text" matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="signUpForm.get('email').errors?.email">
          Provide correct email..
        </mat-error>
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field>
        <input type="password" matInput placeholder="Choose password" formControlName="password">
        <mat-error *ngIf="signUpForm.get('password').errors?.passwordError">
          password is incorrect
        </mat-error>
      </mat-form-field>
    </td>

  </tr>
  <tr>
    <td>
      <mat-form-field>
        <input type="password" matInput placeholder="Confirm password" formControlName="confirmP">
      </mat-form-field>
      <mat-error *ngIf="signUpForm.get('confirmP').errors?.cPasswordError">
        confirm password is incorrect
      </mat-error>

    </td>
  </tr>
  <tr>
    <td>
      <button mat-raised-button color="accent" (click)="createData()">Sign up</button>
    </td>
  </tr>
  <tr>
    <td>
      <button mat-button (click)="showSignInForm()">Sign in</button>
    </td>
  </tr>
</table>
<table *ngIf="displaySigninForm">
  <tr>
    <td>
      <mat-form-field>
        <input type="text" matInput placeholder="Email">
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field>
        <input type="password" matInput placeholder="Enter password">
      </mat-form-field>
    </td>

  </tr>
  <tr>
    <td>
      <button mat-raised-button color="accent">Signin</button>
    </td>
  </tr>
  <tr>
    <td>
      <button mat-button (click)="showSignUpForm()">Signup</button>
    </td>
  </tr>
</table>


{{
  signUpForm.get('password').errors | json
}}
{{
  signUpForm.get('confirmP').errors | json
}}
